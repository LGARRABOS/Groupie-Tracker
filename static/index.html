<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <title>Groupie Tracker</title>

</head>

<body>
    <h1>Groupie Tracker</h1>
    <h1>Find here the next concert dates of your favorite bands.</h1>
    <div>
        {{ range .Tab }}

        <div class="container">
            <div class="card">
              <div class="box">
                <div class="content">
                    <img class="image" src="{{ .Image }}">
                    <h3>{{ .Name }}</h3>
                  <h3> Member </h3>
                  <p>{{ range .Member }}
                    {{ . }}
                    <br></br>
                    {{end}}</p>
                  <a href="#">Read More</a>
                </div>
              </div>
            </div>
        <h3>
            <a href="{{ .Locations }}">Locations</a>
            <br></br>
            <a href="{{ .ConcertDates }}">Concert Dates</a>
            <br></br>
            <a href="{{ .Relations }}">Relations</a>
            <br></br>
        </h3>
        {{ end }}
    </div>

</body>
