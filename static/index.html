<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/index.css">
    <title>Groupie Tracker</title>
    <script src="https://kit.fontawesome.com/afd6aa68df.js" crossorigin="anonymous"></script>
    <script src="/static/searchbar.js"></script>
</head>

<body>
    <div class="boxe">
        <form name="search">
            <input type="text" class="input" name="txt" onmouseout="document.search.txt.value = ''" />
        </form>
        <i class="fas fa-search"></i>
    </div>
    <h1 class="title">Groupie Tracker</h1>
    </div>
    <div id="card">
        {{ range .TabArtist }}
        <div class="container">
            <div class="card">
                <div class="box">
                    <div class="content">
                        <h3 id="name">{{ .Name }}</h3>
                        <img class="image" src="{{ .Image }}">
                        <h3> Member </h3>
                        <p id="member">{{ range .Member }}
                            {{ . }},
                            {{end}}
                            <br></br>
                        </p>
                        <h3>Creation date</h3>
                        <p id="createDate">{{ .CreationDate}}</p>
                        <br></br>
                        <h3>First Album</h3>
                        <p id="albumDate">{{ .FirstAlbum}}</p>
                        <br></br>
                        <form method="POST" action="/">

                            <button class="myButton" name="ID" value="Relations {{ .Id }}">
                                Relation
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</body>
