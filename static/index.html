<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/index.css">
    <title>Groupie Tracker</title>
    <script src="https://kit.fontawesome.com/afd6aa68df.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="boxe">
        <form name="search">
            <input type="text" class="input" name="txt" onmouseout="document.search.txt.value = ''">
        </form>
            <i class="fas fa-search"></i>
    </div>
        <h1 class="title">Groupie Tracker</h1>
    </div>
    <div>
        {{ range .Tab }}
        <div class="container">
            <div class="card">
              <div class="box">
                <div class="content">
                    <h3>{{ .Name }}</h3>
                    <img class="image" src="{{ .Image }}">
                  <h3> Member </h3>
                  <p>{{ range .Member }}
                    {{ . }}
                    <br></br>
                    {{end}}</p>
                    <form method="POST" action="/"></form>
                    <button class="myButton" name="ID" value="{{ .Locations }}">
                        Locations
                    </button>
                    <br></br>
                    <button class="myButton" name="ID" value="{{ .ConcertDates }}">
                        Concert Dates
                    </button>
                    <br></br>
                     <button class="myButton" name="ID" value="{{ .Relations }}">
                    Relations
                    </button>
                </div>
              </div>
            </div>
        {{ end }}
    </div>
</body>
